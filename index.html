<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Green Gem</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/menu.css">
</head>
<body>
    <div class="gameContainer" id="gameContainerPreStart">
        <button id="gameStartBtn" onclick="startGame()">Start Game</button>
    </div>
    <div class="gameContainer" id="gameContainerOpeningVideo">
        <video id="openingVideo" src="./assets/op.mp4"></video>
    </div>
    <div class="gameContainer" id="gameContainerMainMenu">
        <h3>APPUYER SUR ENTRER</h3>

    </div>
    <div class="gameContainer" id="gameContainerSecondaryMenu">
        <div id="secondaryMenuButtons">
            <button id="continueButton" onclick="continueGame()">Continuer<br><br>
                <div id="continueButtonSaveInfo">
                JOUEUR &emsp; &emsp; &emsp;
                TEMPS &emsp; <br>
                BADGES &emsp;
                </div>
            </button>
            <button onclick="startNewGame()">Nouveau Jeu</button>
            <button onclick="openOptions()">Options</button>
        </div>

    </div>
    <div class="gameContainer" id="gameContainerOptionsMenu">
        <div id="optionItems">
            <h2>Volume de la musique</h2>
            <input type="range" name="musicSlider" id="musicSlider">
            <br>
            <h2>Volume des effets sonores</h2>
            <input type="range" name="sfxSlider" id="sfxSlider">
            <br>
            <button onclick="backToSecondaryMenu()">Confirmer</button>
        </div>

    </div>
    <div class="gameContainer" id="gameContainerBirchMoment">
        <div id="birchSprite">
        </div>
        <div class="dialogueContainer"></div>
    </div>

    <div class="gameContainer" id="gameContainerCharacterSelection">
        <div id="characterChoiceSprite">
            <!-- JS Will fill here w/ image--></div>
        <div class="dialogueContainer">
            <div class="dialogueBox">
                <p>Es-tu un garçon ou une fille?</p>
                <div class="introductionForms" id="genderChoice">
                    <button onmouseover='document.querySelector("#characterChoiceSprite").innerHTML = `<img src="./assets/characterSprites/mcBoyCharacterSelect.PNG">`' onclick="startNameChoice('boy')">Garçon</button>
                    <button onmouseover='document.querySelector("#characterChoiceSprite").innerHTML = `<img src="./assets/characterSprites/mcGirlCharacterSelect.png">`' onclick="startNameChoice('girl')">Fille</button>
                </div>

                <div class="introductionForms" id="nameChoice">
                    <input type="text" name="trainerNameForm" id="trainerNameForm">
                    <button onclick="finalizeCharacter()">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <template id="dialogueBoxTemplate">
        <div class="dialogueBox">
            <p></p>
        </div>
    </template>

    <!-- WIP -->
    <div class="gameContainer" id="gameContainerBattle">
        <div class="battleMyPokemonContainer">
            <img src="./assets/pokemon/blaziken.png" alt="">
        </div>
        <div class="battleEnemyPokemonContainer">
            <img src="./assets/pokemon/IMG_2986.PNG" alt="">
        </div>
        <div class="battleMyPokemonHUD">
            <h2 class="pokemonName">Blaziken</h2>
            <div class="hpBar"></div><br>
            <h3 class="healthNumber">20/20</h3>
        </div>
        <div class="battleEnemyPokemonHUD">
            <h2>your mother</h2><br>
            <div class="hpBar"></div>
        </div>
        <div class="battleHumanInterfaceElements">
            <button>Fight</button>
            <button>Bag</button><br> 
            <Button>Pokémon</Button>
            <button>Run</button>
        </div>
        <div class="dialogueBox">
            <p>A wild your mom has appeared!</p>
        </div>
    </div>
    
</body>
<script src="./js/assets.js"></script>
<script src="./js/main.js"></script>
<script src="./js/menu.js"></script>
</html>
