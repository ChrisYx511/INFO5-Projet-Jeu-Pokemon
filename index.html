<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Green Gem</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/menu.css">
</head>
<body>
    <div class="gameContainer" id="gameContainerPreStart">
        <button id="gameStartBtn" onclick="startGame()">Start Game</button>
    </div>
    <div class="gameContainer" id="gameContainerOpeningVideo">
        <video id="openingVideo" src="./assets/op.mp4"></video>
    </div>
    <div class="gameContainer" id="gameContainerMainMenu">
        <h3>APPUYER SUR ENTRER</h3>

    </div>
    <div class="gameContainer" id="gameContainerSecondaryMenu">
        <div id="secondaryMenuButtons">
            <button id="continueButton">Continuer<br><br>
                <div id="continueButtonSaveInfo">
                JOUEUR &emsp; &emsp; &emsp;
                TEMPS &emsp; <br>
                BADGES &emsp;
                </div>
            </button>
            <button onclick="startNewGame()">Nouveau Jeu</button>
            <button onclick="openOptions()">Options</button>
        </div>

    </div>
    <div class="gameContainer" id="gameContainerMainCanvas">
        <canvas id="mainCanvas"></canvas>
    </div>
    <div class="gameContainer" id="gameContainerBirchMoment">
        <div class="dialogueContainer"></div>
    </div>

    <div class="gameContainer" id="gameContainerCharacterSelection">
        <div id="characterChoiceSprite">
            <!-- JS Will fill here w/ image--></div>
        <div class="dialogueContainer">
            <div class="dialogueBox">
                <p>Select your gender:</p>
                <div class="introductionForms" id="genderChoice">
                    <button onmouseover='document.querySelector("#characterChoiceSprite").innerHTML = `<img src="./assets/characterSprites/birch.PNG">`' onclick="startNameChoice('boy')">Boy</button>
                    <button onmouseover='document.querySelector("#characterChoiceSprite").innerHTML = `<img src="./assets/pokemon/blaziken.png">`' onclick="startNameChoice('girl')">Girl</button>
                </div>

                <div class="introductionForms" id="nameChoice">
                    <input type="text" name="trainerNameForm" id="trainerNameForm">
                    <button onclick="finalizeCharacter()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <template id="dialogueBoxTemplate">
        <div class="dialogueBox">
            <p></p>
        </div>
    </template>
    <!-- WIP -->
    <div class="gameContainer" id="gameContainerBattle"></div>
    </div>
    
</body>
<script src="./js/assets.js"></script>
<script src="./js/pokemonDB.js"></script>
<script src="./js/main.js"></script>
<script src="./js/menu.js"></script>
<script src="./town2/petalburg.js"></script>
</html>
